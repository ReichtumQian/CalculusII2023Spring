site_name: 浙江大学 2023 微积分II（乙）课程笔记
site_author: Reichtum
site_url: https://github.com/ReichtumQian

theme:
  name: material
  custom_dir: theme
  font: false
  # custom_dir: overrides
  logo: img/logo.bmp
  features:
    - navigation.instant
    - navigation.top
    - content.code.annotate
    - navigation.tabs

  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

# Extensions
markdown_extensions:
  - footnotes
  # - attr_list
  - pymdownx.arithmatex:
      generic: true
  # - pymdownx.superfences
  # - pymdownx.details
  # - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - roamlinks 
  - mermaid2
  - section-index
  # - mkpdfs

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js 

repo_name: Reichtum/CalculusII2023Spring
repo_url: https://github.com/ReichtumQian/CalculusII2023Spring

extra_css:
  - stylesheets/extra.css

nav:
  - 简介: "index.md"
  - 课程笔记:
    - 数学基础:
      - 三角函数基础:
        - 三角函数和差公式: "课程笔记/数学基础/三角函数基础/三角函数和差公式.md"
        - 反三角函数恒等式: "课程笔记/数学基础/三角函数基础/反三角函数恒等式.md"
      - 不等式基础: "课程笔记/数学基础/不等式基础.md"
      - 重要极限:
        - Euler 常数: "课程笔记/数学基础/重要极限/Euler 常数.md"
    - 不定积分:
      - 常用不定积分公式: "课程笔记/不定积分/常用不定积分公式.md"
    - 数项级数:
      - 数项级数基本概念: "课程笔记/数项级数/数项级数基本概念.md"
      # - 数项级数基本概念习题总结: "课程笔记/数项级数/数项级数基本概念习题总结.md"
  - 作业题答案:
    - 第一次作业答案: "作业题答案/第一次作业答案.md"
  - 习题课内容:
    - 第二周习题课: "习题课内容/第二周习题课.md"










